<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<ng-container *ngIf="!admin && !esUsuario && !esRegister">
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>JACHI<br> Bienvenido</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Correo</label>
                     <input [(ngModel)]="this.usuario.correo" name="correo" type="text" class="form-control" placeholder="Correo">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input [(ngModel)]="this.usuario.password" name="password" type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-black" (click)="login()">Login</button>
                  <button type="submit" (click)="register()" class="btn btn-secondary">Register</button>
               </form>
            </div>
         </div>
      </div>

   </ng-container>

   <ng-container *ngIf="esRegister">
      <app-register></app-register>
   </ng-container>

   

   

   <!--SI ES USUARIO-->
   <ng-container *ngIf="!admin && esUsuario">
      <app-menu></app-menu>
   </ng-container>

   <!--SI ES ADMIN-->
   <ng-container *ngIf="admin && !esUsuario">
      <app-menu-admin></app-menu-admin>
   </ng-container>
